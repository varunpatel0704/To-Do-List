<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body class="body">
    <div class="wrapper">
        <div class="heading flex">
            <h2>My To-Do List</h2>
            <img src="images/icon.png" alt="" class="toDo-logo">
        </div>
    
        <div class="input flex">
            <input type="text" class="task-in" id="task-in" placeholder="Add your task">
            <button class="add-btn" id="add" value="add">Add</button>
        </div>

        <div class="tasks" id="tasks">
            <ul id="task-ul">
            </ul>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
